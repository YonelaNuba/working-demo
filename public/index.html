<!DOCTYPE html>
<htm>
    <head>
        <title>WebRTC Demo for Masters </title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" >
        <script defer src="https://kit.fontawesome.com/8d73468277.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="dashboard">
            <form id="form" style="width: 100%">
                <label>
                    Create a new room
                    <input type="text" placeholder="Create a new room" />
                    <input type="submit" value="Create" />
                </label>
            </form>
            <div>
                <label>
                    Type a room to connect to:
                    <input id="connect-room" type="text" placeholder="Enter room name to connect" />
                    <button id="connect"> Connect </button>
                </label>
            </div>
            <ul id="roomList"></ul>
        </div>
        <div id="stream" style="display: none">
            <video id="client" autoplay="true"></video>
            <video id="guest" autoplay="true"></video>

            <div id="buttonsBar">
                <button id="shareRoomBtn" class="fas fa-users"></button>
                <button id="audioBtn" class="fas fa-microphone"></button>
                <button id="videoBtn" class="fas fa-video"></button>
                <button id="swapCameraBtn" class="fas fa-sync-alt"></button>
                <button id="screenShareBtn" class="fas fa-desktop"></button>
                <button id="recordStreamBtn" class="fas fa-record-vinyl"></button>
                <button id="fullScreenBtn" class="fas fa-expand-alt"></button>
                <button id="chatRoomBtn" class="fas fa-comment"></button>
                <button id="myHandBtn" class="fas fa-hand-rock"></button>
                <button id="whiteboardBtn" class="fas fa-chalkboard-teacher"></button>
                <button id="fileShareBtn" class="fas fa-folder-open"></button>
                <button id="hang-up" class="fas fa-phone-slash"></button>
            </div>
            <!-- Start Whiteboard -->
        <div class="whiteboard-cont">
            <div class="colors-cont">
                <button id="whiteboardCloseBtn" class="fas fa-times"></button>
                <button id="whiteboardFsBtn" class="fas fa-expand-alt"></button>
                <div>
                    <input type="color" id="whiteboardColorPicker" onchange="setColor(value)" />
                </div>
                <br />
                <div class="white" onclick="setColor('#ffffff')"></div>
                <div class="red" onclick="setColor('#e74c3c')"></div>
                <div class="yellow" onclick="setColor('#f1c40f')"></div>
                <div class="green" onclick="setColor('#badc58')"></div>
                <div class="blue" onclick="setColor('#3498db')"></div>
                <div class="orange" onclick="setColor('#e67e22')"></div>
                <div class="purple" onclick="setColor('#9b59b6')"></div>
                <div class="pink" onclick="setColor('#fd79a8')"></div>
                <div class="brown" onclick="setColor('#834c32')"></div>

                <button id="whiteboardEraseBtn" class="fas fa-eraser"></button>
                <button id="whiteboardSaveBtn" class="fas fa-save"></button>
                <button id="whiteboardCleanBtn" class="fas fa-trash"></button>

            </div>
            <canvas id="whiteboard"></canvas>
        </div>
        <!-- End Whiteboard -->


        <!-- Start of File send -->

        <div id="sendFileDiv">

            <div id="sendFileInfo"></div>
            <div id="sendFilePercentage"></div>
            <progress id="sendProgress" max="0" value="0"></progress>
            <button id="sendAbortBtn" class="fas fa-stop-circle">&nbsp;Abort</button>
        </div>

        <!--  -->
        </div>
        


        
        <script defer src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script defer src="https://cdn.rawgit.com/muaz-khan/DetectRTC/master/DetectRTC.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20"></script>
        <script defer src="https://cdnjs.cloudfare.com/ajax/libs/quious/4.0.2.min.js"></script>
        <script defer src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
        <script defer src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
        <script defer src="/socket.io/socket.io.js"></script>
        <script defer src="./script.js"></script>
    </body>
